<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论管理 - 管理系统</title>
    <link rel="stylesheet" href="/statics/css/admin.css">
</head>
<body>
    <div class="admin-dashboard">
        <!-- 侧边栏 -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h3>管理系统</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/admin">首页</a></li>
                <li><a href="/posts">文章管理</a></li>
                <li><a href="/comments" class="active">评论管理</a></li>
                <li><a href="/users">用户管理</a></li>
                <li><a href="/admin/settings">系统设置</a></li>
            </ul>
        </aside>
        <!-- 主内容区 -->
        <main class="admin-main">
            <!-- 导航栏 -->
            <nav class="admin-navbar">
                <h1>评论管理</h1>
                <button class="logout-btn" id="logoutBtn">退出登录</button>
            </nav>

            <!-- 内容区域 -->
            <div class="admin-content">
                <div class="content-header">
                    <h2>评论列表</h2>
                </div>

                <!-- 评论列表 -->
                <div class="posts-container">
                    <table class="posts-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>文章标题</th>
                                <th>评论内容</th>
                                <th>评论者</th>
                                <th>评论时间</th>
                                <!-- <th>操作</th> -->
                            </tr>
                        </thead>
                        <tbody id="commentsTableBody">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- 评论详情模态框 -->
    <div class="modal" id="commentDetailModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>评论详情</h2>
            <div class="form-group">
                <label>文章标题:</label>
                <p id="detailPostTitle"></p>
            </div>
            <div class="form-group">
                <label>评论者:</label>
                <p id="detailCommentAuthor"></p>
            </div>
            <div class="form-group">
                <label>评论时间:</label>
                <p id="detailCommentDate"></p>
            </div>
            <div class="form-group">
                <label>评论内容:</label>
                <p id="detailCommentContent"></p>
            </div>
        </div>
    </div>

    <script src="/statics/js/ajax.js"></script>
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否有token
            const token = localStorage.getItem('token');
            if (!token) {
                // 如果没有token，跳转到登录页面
                window.location.href = '/login';
            }

            // 加载评论列表
            loadComments();
        });

        // 退出登录功能
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // 清除本地存储的token和用户信息
            localStorage.removeItem('token');
            localStorage.removeItem('userinfo');
            // 跳转到登录页面
            window.location.href = '/login';
        });

        // 加载评论列表
        function loadComments() {
            Ajax.get('/api/protected/comments')
                .then(response => {
                    console.log(response);
                    renderComments(response.data);
                })
                .catch(error => {
                    console.error('加载评论列表失败:', error);
                    alert('加载评论列表失败: ' + error.message);
                });
        }

        // 渲染评论列表
        function renderComments(comments) {
            const tbody = document.getElementById('commentsTableBody');
            tbody.innerHTML = '';
            if (comments.length === 0){
                tbody.innerHTML = '<tr><td colspan="6">暂无数据</td></tr>';
                return;
            }
            
            comments.forEach(comment => {
                const row = document.createElement('tr');
                const contentPreview = comment.Content.length > 50 ? 
                    comment.Content.substring(0, 50) + '...' : comment.Content;
                
                row.innerHTML = `
                    <td>${comment.ID}</td>
                    <td>${comment.Post.Title}</td>
                    <td>${contentPreview}</td>
                    <td>${comment.User.username}</td>
                    <td>${formatTime(comment.CreatedAt)}</td>
                    
                `;
                tbody.appendChild(row);
            });

            // 绑定详情和删除事件
            document.querySelectorAll('.btn-detail').forEach(button => {
                button.addEventListener('click', function() {
                    const commentId = this.getAttribute('data-id');
                    showCommentDetail(commentId);
                });
            });

            document.querySelectorAll('.btn-delete').forEach(button => {
                button.addEventListener('click', function() {
                    const commentId = this.getAttribute('data-id');
                    deleteComment(commentId);
                });
            });
        }

        // 显示评论详情
        function showCommentDetail(commentId) {
            Ajax.get(`/api/protected/comment/${commentId}`)
                .then(response => {
                    const comment = response.data;
                    document.getElementById('detailPostTitle').textContent = comment.Post.Title;
                    document.getElementById('detailCommentAuthor').textContent = comment.User.username;
                    document.getElementById('detailCommentDate').textContent = formatTime(comment.CreatedAt);
                    document.getElementById('detailCommentContent').textContent = comment.Content;
                    
                    document.getElementById('commentDetailModal').style.display = 'block';
                })
                .catch(error => {
                    console.error('获取评论详情失败:', error);
                    alert('获取评论详情失败: ' + error.message);
                });
        }

        // 删除评论
        function deleteComment(commentId) {
            if (confirm('确定要删除这条评论吗？')) {
                Ajax.delete(`/api/protected/comment/${commentId}`)
                    .then(response => {
                        alert(response.message);
                        loadComments(); // 重新加载评论列表
                    })
                    .catch(error => {
                        console.error('删除评论失败:', error);
                        alert('删除评论失败: ' + error.message);
                    });
            }
        }

        // 格式化时间的辅助函数
        function formatTime(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            return date.toLocaleString('zh-CN');
        }

        // 关闭模态框
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById('commentDetailModal').style.display = 'none';
        });

        // 点击模态框外部关闭
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('commentDetailModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
