<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 管理系统</title>
    <link rel="stylesheet" href="/statics/css/admin.css">
</head>
<body>
    <div class="admin-dashboard">
        <!-- 侧边栏 -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h3>管理系统</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/admin">首页</a></li>
                <li><a href="/posts">文章管理</a></li>
                <li><a href="/comments">评论管理</a></li>
                <li><a href="/users" class="active">用户管理</a></li>
                <li><a href="/admin/settings">系统设置</a></li>
            </ul>
        </aside>
        <!-- 主内容区 -->
        <main class="admin-main">
            <!-- 导航栏 -->
            <nav class="admin-navbar">
                <h1>用户管理</h1>
                <button class="logout-btn" id="logoutBtn">退出登录</button>
            </nav>

            <!-- 内容区域 -->
            <div class="admin-content">
                <div class="content-header">
                    <h2>用户列表</h2>
                </div>

                <!-- 用户列表 -->
                <div class="users-container">
                    <table class="posts-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>用户名</th>
                                <th>邮箱</th>
                                <th>创建时间</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            {{range .Users}}
                            <tr>
                                <td>{{.ID}}</td>
                                <td>{{.UserName}}</td>
                                <td>{{.Email}}</td>
                                <td>{{.CreatedAt.Format "2006-01-02 15:04:05"}}</td>
                            </tr>
                            {{else}}
                            <tr>
                                <td colspan="4" style="text-align: center;">暂无用户数据</td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="/statics/js/ajax.js"></script>
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否有token
            const token = localStorage.getItem('token');
            if (!token) {
                // 如果没有token，跳转到登录页面
                window.location.href = '/login';
            }

            // 加载评论列表
            loadUsers();
        });

        // 退出登录功能
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // 清除本地存储的token和用户信息
            localStorage.removeItem('token');
            localStorage.removeItem('userinfo');
            // 跳转到登录页面
            window.location.href = '/login';
        });

        // 加载用户列表
        function loadUsers() {
            Ajax.get('/api/protected/users')
                .then(response => {
                    console.log(response);
                    renderUsers(response);
                })
                .catch(error => {
                    console.error('加载用户列表失败:', error);
                    alert('加载用户列表失败: ' + error.message);
                });
        }
        // 加载用户列表
            function renderUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = '';
            if (users.length === 0){
                tbody.innerHTML = '<tr><td colspan="6">暂无数据</td></tr>';
                return;
            }
            
            users.forEach(user => {
                const row = document.createElement('tr');
                
                
                row.innerHTML = `
                    <td>${user.ID}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${formatTime(user.CreatedAt)}</td>
                    
                `;
                tbody.appendChild(row);
            });

            
        }

        // 格式化时间的辅助函数
        function formatTime(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            return date.toLocaleString('zh-CN');
        }
    </script>
</body>
</html>
